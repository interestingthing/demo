<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>爬虫demo</title>

    <script th:src="@{resource/jquery-3.3.1.js}"></script>

    <script>

</head>

<button id="div">点击事件</button>

</html>
